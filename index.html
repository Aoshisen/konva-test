<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="update" type="text" value="ass" />
    <br />
    <br />

    <!-- font-change -->
    <select id="font_select">
      <option value="Default" data-source="assfsdfsdf">Default</option>
      <option value="Pacifico" data-source="fsdfsdfsdfsdf">Pacifico</option>
    </select>

    <!-- font-textAlign -->
    <select id="align">
      <option value="center">center</option>
      <option value="left">left</option>
      <option value="right">right</option>
    </select>

    <!-- font-color -->
    <select id="color">
      <option value="black">black</option>
      <option value="blue">blue</option>
      <option value="red">red</option>
      <option value="yellow">yellow</option>
    </select>

    <!-- function button -->
    <button id="text">ADD TEXT</button>
    <button id="remove">REMOVE</button>
    <button id="getData">getData</button>

    <input id="input_file" type="file" />
    <button id="createData" type="submit">createData</button>

    <br />
    <br />
    <!-- canvas -->
    <canvas id="canvas"></canvas>
  </body>
  <script src="./src/index.ts" type="module"></script>
</html>
